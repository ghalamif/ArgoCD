apiVersion: apps/v1
kind: Deployment
metadata:
  name: imageTest
replicas: 3
spec:
  selector:
    matchLabels:
      app: imageTest
  template:
    metadata:
      labels:
        app: imageTest
    spec:
      containers:
      - name: imageTest
        image: amigoscode/kubernetes:hello-world-v2
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
