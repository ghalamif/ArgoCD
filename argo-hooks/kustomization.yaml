apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Resources included in this kustomize base
# Note: job.yaml is excluded because it uses generateName instead of name,
# which is required for ArgoCD hooks but not compatible with kustomize.
# The job should be applied directly via ArgoCD.
resources:
  - sealed-secretss.yaml
  - deployment.yaml
  - service.yaml

# Namespace where resources will be created
namespace: my-argo-hooks-app
