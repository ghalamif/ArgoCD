apiVersion: apps/v1
kind: Deployment
metadata:
  name: base-helm-app-deployment
spec:
  replicas: {{.values.dep.replicas}}
  selector:
    matchLabels:
      app: {{.values.dep.appName}}
  template:
    metadata:
      labels:
        app: {{.values.dep.appName}}
    spec:
      containers:
      - name: {{.values.dep.appName}}
        image: {{.values.dep.image}}
        resources:
          limits:
            memory: "26Mi"
            cpu: "5m"
        ports:
        - containerPort: 80

