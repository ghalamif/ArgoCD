apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{.values.canary.rolloutName}}
spec:
  replicas: {{.values.canary.replicas}}
  strategy:
    canary:
      steps:
      - setWeight: 20
      - pause: {}
      - setWeight: 40
      - pause: {duration: 10}
      - setWeight: 60
      - pause: {duration: 10}
      - setWeight: 80
      - pause: {duration: 10}
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: {{.values.canary.rolloutName}}
  template:
    metadata:
      labels:
        app: {{.values.canary.rolloutName}}
    spec:
      containers:
      - name: {{.values.canary.rolloutName}}
        image: argoproj/rollouts-demo:yellow
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: 32Mi
            cpu: 5m