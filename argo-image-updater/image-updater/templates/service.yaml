# Helm template for the image updater Service.
# Selects pods by app label and exposes configured ports.
apiVersion: v1
kind: Service
metadata:
  name: image-updater-service
spec:
  selector:
    app: {{ .Values.dep.appName }}
  ports:
    - port: {{ .Values.svc.port }}
      targetPort: {{ .Values.svc.targetPort }}
