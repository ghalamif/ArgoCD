---
# Base Deployment used by kustomize overlays.
# Provides labels, image, and resource limits.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: default
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: ghalamif/imagefaps:0.1.0
        resources:
          limits:
            memory: "12Mi"
            cpu: "5m"
        ports:
        - containerPort: 80
